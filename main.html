<html> 
 <head>
    <title></title> 
</head>
 <body>
    <p align="center"> 
      <canvas id="mycanvas"></canvas> 
    </p>
 </body> 
 <script src="processing.js"></script> 
 <script>
var sketchProc = function(processingInstance) {
with (processingInstance) {
//START
size(600, 400); 
frameRate(120);

noStroke();
var x = 380;
var y = 0;
var delta = 5;
var dir = 0;
var speed = delta;
draw = function() {
    background (217, 141, 172);
    fill (255, 242, 0);
    rect (x,y,20,20);
    if (dir === 1) {
        y=y+speed;
    }
    if (dir === 2) {
        x=x-speed;
    }
    if (dir === 5) {
        x=x+speed;
    }
    if (dir === 6) {
        y=y+speed;
    }
    if (dir === 3) {
        x=380;
        y=0;
    }
    if (dir === 4) {
        x=x-speed;
    }
    //if cordinates
    if (y <= 0 && x <= 0) {        //top left//
        dir = 1;
    }
    
    if (y <= 0 && x >= 380) {      //top right//
        dir = 2;
    }
    
    if (y >= 380 && x <= 0) {      //bottom left//
        dir = 3;
    }
    
    if (y >= 380 && x >= 380) {    //bottom right//
        dir = 4;
    }
    
    if (y === 200 && x === 0) {    //middle left//
        dir = 5;
    }
    
    if (y === 200 && x === 380) {    //middle right//
        dir = 6;
    }
};
//END
}
};

var canvas = document.getElementById("mycanvas"); 
var processingInstance = new Processing(canvas, sketchProc); 
 </script>

</html>
